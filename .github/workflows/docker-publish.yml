name: Build and push docker images

on:
  workflow_dispatch:
  repository_dispatch:

env:
  REGISTRY: ghcr.io
  USERNAME: ${{github.actor}}
  PASSWORD: ${{secrets.GITHUB_TOKEN}}
  IMAGE_NAME: ${{github.repository_owner}}/caddy

jobs:
  caddy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: 
          - path: 'windows/amd64'
            os: 'windows'
            arch: 'amd64'
            variant: ''
          - path: 'linux/amd64'
            os: 'linux'
            arch: 'amd64'
            variant: ''
          - path: 'linux/arm64/v8'
            os: 'linux'
            arch: 'arm64'
            variant: ''
          - path: 'linux/arm/v7'
            os: 'linux'
            arch: 'arm'
            variant: '7'
          - path: 'linux/arm/v6'
            os: 'linux'
            arch: 'arm'
            variant: '6'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Golang environment
        uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - name: Set up xcaddy
        run: |-
          go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest
      - name: Build caddy
        env:
          GOOS: ${{matrix.os}}
          GOARCH: ${{matrix.arch}}
          GOARM: ${{matrix.variant}}
        run: |-
          xcaddy build --output ./build/${{matrix.path}}/caddy \
            --with github.com/lucaslorentz/caddy-docker-proxy/plugin \
            --with github.com/abiosoft/caddy-exec \
            --with github.com/greenpau/caddy-auth-portal \
            --with github.com/greenpau/caddy-authorize \
            --with github.com/caddy-dns/duckdns
      - name: Push repository
        uses: stefanzweifel/git-auto-commit-action@v4

  docker:
    needs: caddy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Test if an update is needed
        run: |
          ./build/linux/amd64/caddy list-modules -packages -versions > ./list-modules.txt
          ! git diff --exit-code list-modules.txt

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Install cosign
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: 'v1.4.1'

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Log into registry ${{env.REGISTRY}}
        uses: docker/login-action@v1
        with:
          registry: ${{env.REGISTRY}}
          username: ${{env.USERNAME}}
          password: ${{env.PASSWORD}}

      - name: Build and push docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: windows/amd64,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8
          push: true
          tags: ${{env.IMAGE_NAME}}:latest

      - name: Sign the published Docker image
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: cosign sign ${{env.REGISTRY}}/${{env.IMAGE_NAME}}:latest
